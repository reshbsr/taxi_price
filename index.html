<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="params">
		 <form action="" method="get" class="form">
			<div class="block">
				<label for="car">Класс автомобиля</label>
				<select name="car" id="car">
					<option value="standart">Cтандарт</option>
					<option value="comfort">Комфорт</option>
					<option value="business">Бизнес</option>
				</select>
			</div>
			<div class="block">
				<label for="distance">Расстояние, км</label>
				<input type="text" name="" value="3" id="distance">
				<div class="slider distance"></div>
				<div class="grid">
					<div class="division"></div>
					<div class="division"></div>
					<div class="division"></div>
					<div class="division"></div>
					<div class="division"></div>
					<div class="division"></div>
					<div class="division"></div>
					<div class="division"></div>
				</div>
				<div class="grid_nums">
					<div class="num">10</div>
					<div class="num">20</div>
					<div class="num">30</div>
					<div class="num">40</div>
					<div class="num">50</div>
					<div class="num">60</div>
					<div class="num">70</div>
					<div class="num">80</div>
					<div class="num">90</div>
				</div>			
			</div>
			<div class="price">
				<span class='price'></span>
			</div>	
		</form>
	</div>
</body>
</html>
